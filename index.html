<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/letter-f.png" type="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Fanspot</title>

    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-main-container">
                <a href="/index.html"><img src="/img/FanspotLogo.png" alt="logo"></a>

                <div class="search-container">
                    <input type="text" placeholder="좋아하는 인물 또는 사고싶은 굿즈를 입력하세요!">
                    <button><i class="bi bi-search"></i></button> <!-- 돋보기 아이콘 -->
                </div>

                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/html/chat.html" class="nav-link">
                            <i class="bi bi-chat-left-dots-fill"></i>
                            <span class="item-text">채팅하기</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/html/sell.html" class="nav-link">
                            <i class="bi bi-bag-plus-fill"></i>
                            <span class="item-text">판매하기</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/html/user.html" class="nav-link">
                            <i class="bi bi-person-fill"></i>
                            <span class="item-text">마이</span>
                        </a>
                    </li>
                </ul>

                <div class="nav-toggle" id="nav-toggle">
                    <i class="bi bi-list"></i>
                    <!-- <i class="bi bi-x-lg"></i> -->
                </div>
            </div>

            <ul class="tap-list">
                <li class="tap-item">
                    <a href="/index.html">
                        <i class="bi bi-emoji-sunglasses-fill"></i>
                        <span class="tap-text">나의 유명인</span>
                    </a>
                </li>
                <li class="tap-item">
                    <a href="/html/quote.html">
                        <i class="bi bi-graph-up"></i>
                        <span class="tap-text">시세보기</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="famous-person-container">
            <h1>나의 유명인</h1>
            <div class="famous-person-items">
                <div class="famous-person-item">
                    <!-- js으로 아이템 가져오기 -->
                </div>
                <button class="famous-person-add"><i class="bi bi-grid-fill"></i></button>
            </div>
        </div>

        <div class="new-goods-container">
            <h1>새로운 등록된 상품</h1>
            <div class="new-goods-item">
                <!-- js으로 아이템 가져오기 -->
            </div>
        </div>

        <div class="push-conatiner">
            <h1>추천 상품</h1>
            <div class="push-item">
                <!-- js으로 아이템 가져오기 -->
            </div>
        </div>
    </main>

    <!-- 상품 클릭 시 뜨는 모달 (카드 형태) -->
    <div class="product-modal" id="productModal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2 class="modal-title">상품명 (JSON으로 대체)</h2>
            <img src="" alt="상품 이미지" class="modal-image">
            <p class="modal-description">상품 설명 (JSON으로 대체)</p>
            <p class="modal-price">가격: <span class="price-value">₩0 (JSON으로 대체)</span></p>
            <p class="modal-user"></p>
            <button class="chat-button"><a href="/html/chat.html">채팅하기</a></button>
        </div>
    </div>


    <script src="/js/index.js"></script>
    <script src="/js/nav.js"></script>
</body>

</html>
