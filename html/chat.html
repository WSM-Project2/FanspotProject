<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/letter-f.png" type="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Fanspot</title>

    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-main-container">
                <a href="#"><img src="/img/FanspotLogo.png" alt="logo"></a>

                <div class="search-container">
                    <input type="text" placeholder="좋아하는 인물 또는 사고싶은 굿즈를 입력하세요!">
                    <button><i class="bi bi-search"></i></button> <!-- 돋보기 아이콘 -->
                </div>

                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/html/chat.html" class="nav-link">
                            <i class="bi bi-chat-left-dots-fill"></i>
                            <span class="item-text">채팅하기</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-bag-plus-fill"></i>
                            <span class="item-text">판매하기</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-person-fill"></i>
                            <span class="item-text">마이</span>
                        </a>
                    </li>
                </ul>

                <div class="nav-toggle" id="nav-toggle">
                    <i class="bi bi-list"></i>
                    <!-- <i class="bi bi-x-lg"></i> -->
                </div>
            </div>

            <ul class="tap-list">
                <li class="tap-item">
                    <a href="#">
                        <i class="bi bi-emoji-sunglasses-fill"></i>
                        <span class="tap-text">나의 유명인</span>
                    </a>
                </li>
                <li class="tap-item">
                    <a href="#">
                        <i class="bi bi-graph-up"></i>
                        <span class="tap-text">시세보기</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-header">채팅하기</div>
            <div class="chat-messages" id="chatMessages">
                <!-- 채팅 메시지가 여기에 추가됩니다 -->
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="메시지를 입력하세요...">
                <button id="sendButton">보내기</button>
            </div>
        </div>
    </main>

    <script src="/js/chat.js"></script>
    <script src="/js/nav.js"></script>
</body>
</html>
