<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/letter-f.png" type="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Fanspot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/quote.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-main-container">
                <a href="#"><img src="/img/FanspotLogo.png" alt="logo"></a>

                <div class="search-container">
                    <input type="text" placeholder="좋아하는 인물 또는 사고싶은 굿즈를 입력하세요!">
                    <button><i class="bi bi-search"></i></button> <!-- 돋보기 아이콘 -->
                </div>

                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-chat-left-dots-fill"></i>
                            <span class="item-text">채팅하기</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-bag-plus-fill"></i>
                            <span class="item-text">판매하기</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-person-fill"></i>
                            <span class="item-text">마이</span>
                        </a>
                    </li>
                </ul>

                <div class="nav-toggle" id="nav-toggle">
                    <i class="bi bi-list"></i>
                    <!-- <i class="bi bi-x-lg"></i> -->
                </div>
            </div>

            <ul class="tap-list">
                <li class="tap-item">
                    <a href="#">
                        <i class="bi bi-emoji-sunglasses-fill"></i>
                        <span class="tap-text">나의 유명인</span>
                    </a>
                </li>
                <li class="tap-item">
                    <a href="#">
                        <i class="bi bi-graph-up"></i>
                        <span class="tap-text">시세보기</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- 검색 영역 -->
        <div class="q-search-container">
            <h1 class="q-search-title">시세 검색</h1>
            <p class="q-search-description">원하시는 상품이 얼마에 거래되고 있는지 알아보세요</p>
            <div class="q-search-wrapper">
                <input type="text" class="q-search-input" placeholder="어떤 시세 정보가 필요하세요?">
                <button class="q-search-button"><i class="bi bi-search"></i></button>
            </div>
        </div>

        <!-- 최근 검색한 시세 -->
        <div class="recent-search-container">
            <h2 class="recent-search-title">최근 검색한 시세</h2>
            <div class="recent-search-wrapper">
                <!-- js로 위 인풋에 입력한 데이터 받아옴 -->
                <button class="recent-search-clear">삭제하기</button>
            </div>
        </div>

        <!-- 인기 시세 -->
        <div class="popular-prices-container">
            <h2 class="popular-prices-title">인기 시세</h2>
            <div class="popular-prices-wrapper">

                <!-- 실시간 시세 조회 -->
                <div class="realtime-prices">
                    <h3 class="realtime-prices-title">실시간 시세조회</h3>
                    <ul class="realtime-prices-list">
                        <!-- 실시간 시세 js로 불러올거임 -->
                        <!-- 추가 항목 -->
                    </ul>
                </div>

                <!-- 인기 시세 -->
                <div class="popular-prices">
                    <h3 class="popular-prices-title">인기 시세</h3>
                    <ul class="popular-prices-list">
                        <!-- js로 인기 시세 json 불러옴 -->
                        <!-- 추가 항목 -->
                    </ul>
                </div>

            </div>
        </div>

        <div class="res-container">
            <!-- 시세 정보 영역 -->
            <div class="price-info-container">
                <h2 class="price-info-title">시세 정보</h2>
                <p class="price-info-description" id="priceDescription">상품명을 입력하면 시세 정보가 표시됩니다.</p>
                <div class="price-details">
                    <p>평균 가격: <span id="avgPrice">-</span>원</p>
                    <p>최고 가격: <span id="maxPrice">-</span>원</p>
                    <p>최저 가격: <span id="minPrice">-</span>원</p>
                </div>
                <div class="price-chart" id="priceChart">
                    <canvas id="priceChart" width="400" height="200"></canvas>
                </div>
            </div>

            <!-- 상품 목록 -->
            <div class="product-list-container">
                <h2 class="product-list-title">관련 상품</h2>
                <ul class="product-list" id="productList">
                    <!-- 상품 목록 (JS로 추가 예정) -->
                </ul>
            </div>
        </div>
    </main>

    <script src="/js/chart.js"></script>
    <script src="/js/quote.js"></script>
    <script src="/js/nav.js"></script>
</body>

</html>
