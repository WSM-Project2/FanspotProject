<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/letter-f.png" type="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Fanspot</title>

    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/user.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-main-container">
                <a href="#"><img src="/img/FanspotLogo.png" alt="logo"></a>
                <div class="search-container">
                    <input type="text" placeholder="좋아하는 인물 또는 사고싶은 굿즈를 입력하세요!">
                    <button><i class="bi bi-search"></i></button> <!-- 돋보기 아이콘 -->
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-chat-left-dots-fill"></i>
                            <span class="item-text">채팅하기</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-bag-plus-fill"></i>
                            <span class="item-text">판매하기</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-person-fill"></i>
                            <span class="item-text">마이</span>
                        </a>
                    </li>
                </ul>
                <div class="nav-toggle" id="nav-toggle">
                    <i class="bi bi-list"></i>
                </div>
            </div>
            <ul class="tap-list">
                <li class="tap-item">
                    <a href="#">
                        <i class="bi bi-emoji-sunglasses-fill"></i>
                        <span class="tap-text">나의 유명인</span>
                    </a>
                </li>
                <li class="tap-item">
                    <a href="#">
                        <i class="bi bi-graph-up"></i>
                        <span class="tap-text">시세보기</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="my-page">
        <!-- 메인 카드 -->
        <section class="profile-card">
            <img src="/img/profile-placeholder.png" alt="프로필 사진" class="profile-img">
            <h2 class="user-name">선우님 반가워요!</h2>
    
            <!-- 카드 버튼 -->
            <div class="card-buttons">
                <div class="card-button">
                    <i class="bi bi-box"></i>
                    <span>구매내역</span>
                </div>
                <div class="card-button">
                    <i class="bi bi-tags"></i>
                    <span>판매내역</span>
                </div>
                <div class="card-button">
                    <i class="bi bi-heart"></i>
                    <span>찜한 상품</span>
                </div>
            </div>
        </section>
    </main>    
    

    <script src="/js/user.js"></script>
    <script src="/js/nav.js"></script>
</body>
</html>
