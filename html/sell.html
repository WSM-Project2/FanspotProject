<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/letter-f.png" type="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Fanspot</title>

    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/sell.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-main-container">
                <a href="#"><img src="/img/FanspotLogo.png" alt="logo"></a>

                <div class="search-container">
                    <input type="text" placeholder="좋아하는 인물 또는 사고싶은 굿즈를 입력하세요!">
                    <button><i class="bi bi-search"></i></button> <!-- 돋보기 아이콘 -->
                </div>

                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-chat-left-dots-fill"></i>
                            <span class="item-text">채팅하기</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-bag-plus-fill"></i>
                            <span class="item-text">판매하기</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="bi bi-person-fill"></i>
                            <span class="item-text">마이</span>
                        </a>
                    </li>
                </ul>

                <div class="nav-toggle" id="nav-toggle">
                    <i class="bi bi-list"></i>
                    <!-- <i class="bi bi-x-lg"></i> -->
                </div>
            </div>

            <ul class="tap-list">
                <li class="tap-item">
                    <a href="#">
                        <i class="bi bi-emoji-sunglasses-fill"></i>
                        <span class="tap-text">나의 유명인</span>
                    </a>
                </li>
                <li class="tap-item">
                    <a href="#">
                        <i class="bi bi-graph-up"></i>
                        <span class="tap-text">시세보기</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="sell-container">
            <h1>상품 등록</h1>
            <form id="sell-form">
                <!-- 상품 사진 등록 -->
                <div class="form-group">
                    <label for="product-image"><i class="bi bi-camera-fill"></i> 상품 사진 등록</label>
                    <input type="file" id="product-image" accept="image/*">
                </div>
                <div class="image-preview">
                    <img id="preview-image" alt="이미지를 등록하세요" style="display: none;">
                </div>
            
                <!-- 상품 이름 입력 -->
                <div class="form-group">
                    <label for="product-name"><i class="bi bi-tag-fill"></i> 상품 이름</label>
                    <input type="text" id="product-name" placeholder="상품 이름을 입력하세요" required>
                </div>
            
                <!-- 설명 입력 -->
                <div class="form-group">
                    <label for="product-description"><i class="bi bi-pencil-fill"></i> 설명</label>
                    <textarea id="product-description" rows="4" placeholder="상품 설명을 입력하세요" required></textarea>
                </div>
            
                <!-- 등록하기 버튼 -->
                <button type="button" id="submit-button" class="register-btn">등록하기</button>
            </form>            
        </section>
    </main>
    <script src="/js/sell.js"></script>
    <script src="/js/nav.js"></script>
</body>
</html>
